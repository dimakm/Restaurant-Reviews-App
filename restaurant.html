<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="pk.eyJ1IjoiZGltYWtyb21hIiwiYSI6ImNqbDV3ODd1ZTA0cm8zdnBmdWttN2t1MWMifQ.QUSyJFPRRKXTt0uASnURCQ" crossorigin=""/>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
   
    <!-- Beginning restaurant 
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
     end restaurant -->

 <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="location" >
      <div id="map"></div>
      <script type="text/javascript">
      	var mapboxgl = require('mapbox-gl/dist/mapbox-gl.js');
		mapboxgl.accessToken = 'pk.eyJ1IjoiZGltYWtyb21hIiwiYSI6ImNqbDV3ODd1ZTA0cm8zdnBmdWttN2t1MWMifQ.QUSyJFPRRKXTt0uASnURCQ';
		var map = new mapboxgl.Map({
  			container: 'map',
  			style: 'mapbox://styles/mapbox/streets-v10'
		});

      </script>
    </section>
    <!-- End map -->
 <!-- Beginning restaurant -->
    <section id="restaurant-container">
	    <div class="restaurant-introduce">
      	 <h1 id="restaurant-name" tabindex="0" aria-labelledby="name"></h1>
      	 <label id="name" class="labels-for-aria">Cuisine</label>
       	 <img id="restaurant-img" tabindex="0">
  	    </div>
	    <div class="restaurant-detail">
        <p id="restaurant-cuisine" tabindex="0" aria-labelledby="cuisine"></p>
        <label id="cuisine" class="labels-for-aria">Cuisine</label>
        <p id="restaurant-address" tabindex="0" aria-labelledby="address"></p>
        <label id="address" class="labels-for-aria">Address</label>
       <table id="restaurant-hours" tabindex="0" aria-labelledby="hours"></table>
       <label id="hours" class="labels-for-aria">Operating Hours</label>
	    </div>  
    </section>
    <!-- end restaurant -->


   
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="pk.eyJ1IjoiZGltYWtyb21hIiwiYSI6ImNqbDV3ODd1ZTA0cm8zdnBmdWttN2t1MWMifQ.QUSyJFPRRKXTt0uASnURCQ" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- End scripts -->

</body>

</html>
